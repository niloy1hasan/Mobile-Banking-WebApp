<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payoo Mobile Banking - Home</title>
        <!-- font add -->
        <link rel="stylesheet" href="styles/font.css">
        <!-- font awesome cdn -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- daisyUI cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <!-- tailwind css cdn -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="bg-[#f4f5f7] min-h-screen flex flex-col justify-start items-center outfit-regular">
        <nav
            class="flex justify-between items-center w-full sm:w-[450px] mx-auto px-4 pt-2.5 sm:pt-5 pb-2 border-b bg-white border-gray-200">
            <div class="balance-box flex items-center gap-3">
                <img src="assets/group.png" alt class="logo h-8 w-8">
                <div class="balance-section">
                    <h2 class="balance font-extrabold">$<span>45000</span></h2>
                    <p
                        class="balance-status text-[12px] sm:text-sm"><span>Available
                            Balance</span></p>
                </div>
            </div>

            <button
                class="btn text-[#080808]/60 rounded-lg text-[12px] sm:text-sm"><i
                    class="fa-solid fa-right-from-bracket rotate-180 mr-0.5"></i>Log
                Out</button>
        </nav>
        <main class="w-full sm:w-[450px] mx-auto ">

            <div class="top-container px-4 pt-2.5 bg-white rounded-b-3xl">

                <!-- welcome section -->
                <section class="welcome-section">
                    <h1
                        class="welcome-greetings font-bold text-[#080808] text-2xl mb-1.5">ðŸ”¥
                        Welcome to Payooo!</h1>
                    <p class="welcome-message text-[#080808]/50">Enjoy easy and
                        convenient financial services with us. Cashout charge is
                        low and </p>
                </section>

                <!-- user navigation button section -->
                <section class="banking-btn-section mt-4 pb-5">
                    <div class="btn-group grid grid-cols-3 grid-rows-2 gap-2">
                        <div
                            class="btn bg-transparent px-0 text-center flex flex-col justify-center items-center rounded-[12px] border border-[#080808]/10 py-5 h-20">
                            <img src="assets/wallet1.png" alt width="24px"
                                height="24px">
                            <h2
                                class="text-[#080808]/50 mt-1 font-normal sm:font-semibold">Add
                                Money</h2>
                        </div>
                        <div
                            class="btn bg-transparent px-0 text-center flex flex-col justify-center items-center rounded-[12px] border border-[#080808]/10 py-5 h-20">
                            <img src="assets/send1.png" alt width="24px"
                                height="24px">
                            <h2
                                class="text-[#080808]/50 mt-1 font-normal sm:font-semibold">Cashout</h2>
                        </div>
                        <div
                            class="btn bg-transparent px-0 text-center flex flex-col justify-center items-center rounded-[12px] border border-[#080808]/10 py-5 h-20">
                            <img src="assets/money1.png" alt width="24px"
                                height="24px">
                            <h2
                                class="text-[#080808]/50 mt-1 font-normal sm:font-semibold">Transfer
                                Money</h2>
                        </div>
                        <div
                            class="btn bg-transparent px-0 text-center flex flex-col justify-center items-center rounded-[12px] border border-[#080808]/10 py-5 h-20">
                            <img src="assets/bonus1.png" alt width="24px"
                                height="24px">
                            <h2
                                class="text-[#080808]/50 mt-1 font-normal sm:font-semibold">Get
                                Bonus</h2>
                        </div>
                        <div
                            class="btn bg-transparent px-0 text-center flex flex-col justify-center items-center rounded-[12px] border border-[#080808]/10 py-5 h-20">
                            <img src="assets/purse1.png" alt width="24px"
                                height="24px">
                            <h2
                                class="text-[#080808]/50 mt-1 font-normal sm:font-semibold">Pay
                                Bill</h2>
                        </div>
                        <div
                            class="btn bg-transparent px-0 text-center flex flex-col justify-center items-center rounded-[12px] border border-[#080808]/10 py-5 h-20">
                            <img src="assets/transaction1.png" alt width="24px"
                                height="24px">
                            <h2
                                class="text-[#080808]/50 mt-1 font-normal sm:font-semibold">Transactions</h2>
                        </div>
                    </div>
                </section>

            </div>
            <!-- add money section -->

            <section class="add-money-section px-4 pt-3 mb-10">
                <h2 class="text-[#080808]/90 font-semibold text-lg pb-3">Add
                    Money</h2>

                <div class="form-section">
                    <form
                        class="flex flex-col sm:max-w-[450px] mx-auto bg-white p-8 rounded-3xl gap-3.5">
                        <label for="user-selected-bank"
                            class="font-medium text-[16px]">Select a bank</label>
                        <select id="user-selected-bank" name="user-selected-bank" class="select border-0 bg-[#F4F5F7] px-5 w-full rounded-full placeholder:text-[#080808] font-light text-[16px]">
                            <option disabled selected>Select bank</option>
                            <option>South East Bank</option>
                            <option>Islami Bank</option>
                            <option>mutual Trust Bank</option>
                        </select>
                        <label for="bank-account-number"
                            class="font-medium text-[16px]">Bank Account
                            Number</label>
                        <input type="tel"
                            class="input bg-[#F4F5F7] px-5 w-full rounded-full border-0 placeholder:text-[#080808] font-light text-[16px]"
                            name="bank-account-number" id="bank-account-number"
                            placeholder="Enter 11 digit account number" maxlength="11"
                            minlength="11">
                        <label for="money-amount"
                            class="font-medium text-[16px]">Amount to
                            Add</label>
                        <input type="tel"
                            class="input bg-[#F4F5F7] px-5 w-full rounded-full border-0 placeholder:text-[#080808] font-light text-[16px]"
                            name="money-amount" id="money-amount"
                            placeholder="Add Amount to withdraw">
                        <label for="user-pin"
                            class="font-medium text-[16px]">Pin Number</label>
                        <input type="password"
                            class="input bg-[#F4F5F7] px-5 w-full rounded-full border-0 placeholder:text-[#080808] font-light text-[16px]"
                            name="user-pin" id="user-pin"
                            placeholder="Enter 4 Digit Pin" maxlength="4">
                        <input type="submit" id="login-btn"
                            class="btn btn-primary bg-[#0874F2] w-full rounded-full outline-0 border-0 text-[16px] mt-2"
                            value="Add Money">
                    </form>
                </div>
            </section>

        </main>
    </body>
</html>
